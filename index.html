    fixedData["C"][38] = [{ "en": "Gratuitous", "tr": "Sebepsiz, lÃ¼zumsuz yere yapÄ±lan" }, { "en": "Hierarchy", "tr": "HiyerarÅŸi, silsile" }, { "en": "Inadvertently", "tr": "Ä°stemeyerek, kazara" }, { "en": "Jovial", "tr": "NeÅŸeli, ÅŸen ÅŸakrak" }, { "en": "Lament", "tr": "AÄŸÄ±t yakmak, yas tutmak" }, { "en": "Mundane", "tr": "SÄ±radan, dÃ¼nyevi" }, { "en": "Nefarious", "tr": "Hain, Ã§ok kÃ¶tÃ¼" }, { "en": "Ominous", "tr": "UÄŸursuz, tehditkar" }, { "en": "Pensive", "tr": "DÃ¼ÅŸÃ¼nceli, dalgÄ±n" }, { "en": "Quintessential", "tr": "MÃ¼kemmel bir Ã¶rnek teÅŸkil eden" }, { "en": "Reciprocal", "tr": "KarÅŸÄ±lÄ±klÄ±" }, { "en": "Sovereignty", "tr": "Egemenlik" }, { "en": "Tenacious", "tr": "Ä°natÃ§Ä±, sÄ±kÄ± sÄ±kÄ±ya baÄŸlÄ±" }, { "en": "Ubiquity", "tr": "Her yerde bulunma durumu" }, { "en": "Vindicate", "tr": "HaklÄ± Ã§Ä±karmak, aklamak" }, { "en": "Wane", "tr": "Azalmak, etkisini kaybetmek" }, { "en": "Abstain", "tr": "KaÃ§Ä±nmak, Ã§ekimser kalmak" }, { "en": "Benevolent", "tr": "HayÄ±rsever, iyiliksever" }, { "en": "Concise", "tr": "Az ve Ã¶z, kÄ±sa" }, { "en": "Deviation", "tr": "Sapma, ayrÄ±lma" }];
    fixedData["C"][39] = [{ "en": "Emulate", "tr": "Benzemeye Ã§alÄ±ÅŸmak, taklit etmek" }, { "en": "Flabbergasted", "tr": "ÅaÅŸkÄ±na dÃ¶nmÃ¼ÅŸ" }, { "en": "Grievance", "tr": "Åikayet, yakÄ±nma" }, { "en": "Hindsight", "tr": "Sonradan edinilen akÄ±l/bakÄ±ÅŸ aÃ§Ä±sÄ±" }, { "en": "Impeccable", "tr": "Kusursuz, hatasÄ±z" }, { "en": "Jeopardize", "tr": "Tehlikeye atmak" }, { "en": "Lucrative", "tr": "KarlÄ±, kazanÃ§lÄ±" }, { "en": "Mitigate", "tr": "Hafifletmek, azaltmak" }, { "en": "Nominal", "tr": "SÃ¶zde, sembolik" }, { "en": "Obsolete", "tr": "ModasÄ± geÃ§miÅŸ, artÄ±k kullanÄ±lmayan" }, { "en": "Perpetuate", "tr": "SÃ¼rdÃ¼rmek, Ã¶lÃ¼msÃ¼zleÅŸtirmek" }, { "en": "Refute", "tr": "Ã‡Ã¼rÃ¼tmek, aksini ispatlamak" }, { "en": "Scarcity", "tr": "KÄ±tlÄ±k, azlÄ±k" }, { "en": "Trivial", "tr": "Ã–nemsiz, Ä±vÄ±r zÄ±vÄ±r" }, { "en": "Utilitarian", "tr": "FaydacÄ±" }, { "en": "Vibrant", "tr": "CanlÄ±, hareketli" }, { "en": "Widespread", "tr": "YaygÄ±n" }, { "en": "Yield", "tr": "ÃœrÃ¼n vermek, boyun eÄŸmek" }, { "en": "Affluence", "tr": "Zenginlik, bolluk" }, { "en": "Brevity", "tr": "KÄ±salÄ±k, Ã¶zlÃ¼lÃ¼k" }];
    fixedData["C"][40] = [{ "en": "Existentialism", "tr": "VaroluÅŸÃ§uluk" }, { "en": "Epistemology", "tr": "Bilgi felsefesi" }, { "en": "Ontology", "tr": "VarlÄ±k felsefesi" }, { "en": "Determinism", "tr": "Belirlenimcilik" }, { "en": "Nihilism", "tr": "HiÃ§Ã§ilik" }, { "en": "Phenomenology", "tr": "GÃ¶rÃ¼ngÃ¼bilim" }, { "en": "Altruism", "tr": "Ã–zgecilik, baÅŸkasÄ±nÄ± dÃ¼ÅŸÃ¼nme" }, { "en": "Empiricism", "tr": "Deneycilik" }, { "en": "Rationalism", "tr": "AkÄ±lcÄ±lÄ±k" }, { "en": "Aesthetics", "tr": "Estetik, sanat felsefesi" }, { "en": "Ethics", "tr": "Ahlak felsefesi" }, { "en": "Dialectic", "tr": "Diyalektik, akÄ±l yÃ¼rÃ¼tme" }, { "en": "Skepticism", "tr": "ÅÃ¼phecilik" }, { "en": "Pragmatism", "tr": "FaydacÄ±lÄ±k" }, { "en": "Solipsism", "tr": "Tekbencilik" }, { "en": "Materialism", "tr": "Maddecilik" }, { "en": "Idealism", "tr": "ÃœlkÃ¼cÃ¼lÃ¼k, fikircilik" }, { "en": "Hedonism", "tr": "HazcÄ±lÄ±k" }, { "en": "Stoicism", "tr": "StoacÄ±lÄ±k, metanet" }, { "en": "Absurdism", "tr": "SaÃ§malÄ±k felsefesi" }];

    let vocabularyData = {};
    const DB_KEY = 'VocabApp_FixedLayout_v32'; // Versiyon v32: 41-50 Silindi, Liste KaydÄ±rÄ±ldÄ± (Toplam 50)

    function initApp() {
        const stored = localStorage.getItem(DB_KEY);
        if(stored) {
            try {
                vocabularyData = JSON.parse(stored);
                // Eksik progress objesini tamamla
                if(!vocabularyData.progress) vocabularyData.progress = {};
                ["YDS", "H", "B2", "B1", "C"].forEach(cat => {
                    if(!vocabularyData.progress[cat]) vocabularyData.progress[cat] = {};
                });

                for(let cat in fixedData) {
                    if(!vocabularyData[cat]) vocabularyData[cat] = {};
                    for(let lvl in fixedData[cat]) {
                        if(!vocabularyData[cat][lvl] || vocabularyData[cat][lvl].length === 0) {
                            vocabularyData[cat][lvl] = fixedData[cat][lvl];
                        }
                    }
                }
            } catch(e) {
                resetData();
            }
        } else {
            resetData();
        }
    }

    function resetData() {
        vocabularyData = JSON.parse(JSON.stringify(fixedData));
        vocabularyData.progress = { "YDS": {}, "H": {}, "B2": {}, "B1": {}, "C": {} };
        saveToMemory();
    }

    function saveToMemory() { localStorage.setItem(DB_KEY, JSON.stringify(vocabularyData)); }

    // --- YEDEKLEME ---
    function exportBackup() {
        const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(vocabularyData));
        const dl = document.createElement('a'); 
        dl.setAttribute("href", dataStr); dl.setAttribute("download", "kelime_yedegim.json");
        document.body.appendChild(dl); dl.click(); dl.remove();
    }
    
    function triggerImport() { document.getElementById('file-input').click(); }
    
    function importBackup(input) {
        const file = input.files[0]; if(!file) return;
        const reader = new FileReader();
        reader.onload = function(e) {
            try { 
                const imported = JSON.parse(e.target.result);
                if(imported && typeof imported === 'object') {
                    vocabularyData = imported;
                    // EÄŸer eski yedekten geliyorsa progress yapÄ±sÄ± ekle
                    if(!vocabularyData.progress) vocabularyData.progress = { "YDS": {}, "H": {}, "B2": {}, "B1": {}, "C": {} };
                    saveToMemory(); 
                    alert("Yedek BaÅŸarÄ±yla YÃ¼klendi!"); 
                    switchTab('C', null); 
                } else { alert("Dosya formatÄ± hatalÄ±."); }
            } catch(err){ alert("Hata!"); }
            input.value = '';
        }; reader.readAsText(file);
    }

    // --- UYGULAMA MANTIÄI ---
    let activeCategory = 'C';
    let activeLevelId = 0; // Seviye ID'sini tutmak iÃ§in
    let currentQuestions = [];
    let currentStep = 0, correctCount = 0;

    window.onload = function() { 
        initApp(); 
        const cTab = Array.from(document.querySelectorAll('.tab')).find(t => t.innerText.trim() === 'C');
        switchTab('C', cTab); 
    };

    function switchTab(cat, el) {
        if(!el) {
            const tabs = document.querySelectorAll('.tab');
            tabs.forEach(t => {
                const txt = t.innerText.trim();
                if(txt === cat || (cat === 'ADD' && txt.includes('EKLE')) || (cat === 'DICT' && txt.includes('SÃ–ZLÃœK'))) el = t;
            });
        }
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        if(el) {
            el.classList.add('active');
            el.scrollIntoView({ behavior: 'smooth', block: 'nearest', inline: 'center' });
        }
        
        activeCategory = cat;
        
        if(cat === 'ADD') {
            document.getElementById('app-header-title').innerText = "Ekle / Yedekle";
            renderAddScreen();
        } else if (cat === 'DICT') {
            document.getElementById('app-header-title').innerText = "SÃ¶zlÃ¼k";
            renderDictionary();
        } else {
            document.getElementById('app-header-title').innerText = cat;
            renderList(cat);
        }
        document.querySelector('.content-area').scrollTop = 0;
    }

    function renderList(cat) {
        const div = document.getElementById('content-container');
        div.innerHTML = "";
        const icons = ["ğŸ›¡ï¸","âœï¸","ğŸ”","ğŸ§ ","ğŸ“š","ğŸš€","ğŸ’","ğŸ”¥"];
        
        if(!vocabularyData[cat]) vocabularyData[cat] = {};
        if(!vocabularyData.progress) vocabularyData.progress = {};
        if(!vocabularyData.progress[cat]) vocabularyData.progress[cat] = {};

        // YDS Ä°Ã‡Ä°N 50, DÄ°ÄERLERÄ° Ä°Ã‡Ä°N 40
        let maxLvl = (cat === 'YDS') ? 50 : 40;

        for(let i=1; i<=maxLvl; i++) {
            if(!vocabularyData[cat][i]) vocabularyData[cat][i] = [];
            
            let count = vocabularyData[cat][i].length;
            let progressVal = vocabularyData.progress[cat][i] || 0;
            let isMastered = progressVal >= 2;
            
            let status = count > 0 ? `${count} Kelime` : "BoÅŸ";
            let style = count > 0 ? "" : "opacity:0.6;";
            let cardClass = isMastered ? "level-card completed" : "level-card";
            
            let progressBadge = "";
            if(count > 0) {
                if(isMastered) progressBadge = `<div class="mastery-badge">TamamlandÄ± âœ…</div>`;
                else progressBadge = `<div class="mastery-badge">${progressVal}/2 TamamlandÄ±</div>`;
            }

            div.innerHTML += `
                <div class="${cardClass}" onclick="startQuiz(${i})" style="${style}">
                    <div style="display:flex; align-items:center;">
                        <span class="level-icon">${icons[(i-1)%icons.length]}</span> 
                        <span class="level-info">${i}. Seviye</span>
                    </div>
                    <div class="level-details">
                        <div class="level-progress">${status}</div>
                        ${progressBadge}
                    </div>
                </div>`;
        }
    }

    // --- SÃ–ZLÃœK FONKSÄ°YONLARI ---
    function renderDictionary() {
        const div = document.getElementById('content-container');
        div.innerHTML = `
            <div class="dict-container">
                <input type="text" class="search-input" placeholder="Ä°ngilizce veya TÃ¼rkÃ§e ara..." onkeyup="runSearch(this.value)">
                <div id="dict-results">
                    <div class="no-result" style="margin-top:50px;">
                        <div style="font-size:40px; margin-bottom:10px;">ğŸ”</div>
                        <div>Aramak istediÄŸiniz kelimeyi yazÄ±n.</div>
                    </div>
                </div>
            </div>
        `;
    }

    function runSearch(query) {
        query = query.trim().toLowerCase();
        const resultsDiv = document.getElementById('dict-results');
        
        if(query.length < 2) {
            resultsDiv.innerHTML = `
                <div class="no-result" style="margin-top:50px;">
                    <div style="font-size:40px; margin-bottom:10px;">ğŸ”</div>
                    <div>Aramak istediÄŸiniz kelimeyi yazÄ±n.</div>
                </div>`;
            return;
        }

        let matches = [];
        for(let cat in vocabularyData) {
            // progress objesini atla
            if(cat === 'progress') continue;
            for(let lvl in vocabularyData[cat]) {
                const words = vocabularyData[cat][lvl];
                if(Array.isArray(words)) {
                    words.forEach(w => {
                        if(w.en.toLowerCase().includes(query) || w.tr.toLowerCase().includes(query)) {
                            matches.push({ ...w, tag: `${cat} - Seviye ${lvl}` });
                        }
                    });
                }
            }
        }

        if(matches.length === 0) {
            resultsDiv.innerHTML = `<div class="no-result">SonuÃ§ bulunamadÄ±.</div>`;
            return;
        }

        let html = "";
        matches.forEach(m => {
            html += `
                <div class="dict-result-card">
                    <div>
                        <div class="dict-en">${m.en}</div>
                        <div class="dict-tr">${m.tr}</div>
                    </div>
                    <div class="dict-tag">${m.tag}</div>
                </div>
            `;
        });
        resultsDiv.innerHTML = html;
    }

    function renderAddScreen() {
        document.getElementById('content-container').innerHTML = `
            <div class="add-word-container">
                <div style="font-weight:bold; color:#f1c40f; margin-bottom:10px;">Kelime Ekle</div>
                <div style="display:flex; gap:10px; margin-bottom:10px;">
                    <select id="t-cat" class="form-select">
                        <option value="YDS">YDS</option><option value="H">HABER</option>
                        <option value="B2">B2</option><option value="B1">B1</option><option value="C" selected>C</option>
                    </select>
                    <select id="t-lvl" class="form-select">${Array.from({length:50},(_,i)=>`<option value="${i+1}">${i+1}</option>`).join('')}</select>
                </div>
                <textarea id="bulk-txt" class="form-textarea" placeholder="Apple : Elma&#10;Run : KoÅŸmak" rows="5"></textarea>
                <button class="save-btn" onclick="addWords()">Kaydet</button>
            </div>
            <div class="backup-container">
                <div style="font-weight:bold; color:#3498db; margin-bottom:10px;">Yedekleme</div>
                <div style="display:flex; justify-content:space-between; gap:10px;">
                    <button class="backup-btn btn-download" onclick="exportBackup()">Ä°ndir</button>
                    <button class="backup-btn btn-upload" onclick="triggerImport()">YÃ¼kle</button>
                </div>
            </div>`;
    }

    function addWords() {
        const txt = document.getElementById('bulk-txt').value.trim();
        const cat = document.getElementById('t-cat').value;
        const lvl = parseInt(document.getElementById('t-lvl').value);
        if(!txt) { alert("LÃ¼tfen kelime giriniz."); return; }
        
        if(!vocabularyData[cat]) vocabularyData[cat] = {};
        if(!vocabularyData[cat][lvl]) vocabularyData[cat][lvl] = [];

        const lines = txt.split('\n'); let added = 0;
        lines.forEach(line => {
            let parts = line.split(/[:=\t]/);
            if(parts.length >= 2) {
                let en = parts[0].trim(), tr = parts.slice(1).join(' ').trim();
                let exists = vocabularyData[cat][lvl].some(w => w.en.toLowerCase() === en.toLowerCase());
                if(en && tr && !exists) { vocabularyData[cat][lvl].push({en, tr}); added++; }
            }
        });
        if(added > 0) { saveToMemory(); alert(`${added} kelime eklendi!`); document.getElementById('bulk-txt').value = ""; } 
        else { alert("Eklenemedi veya kelimeler zaten mevcut."); }
    }

    function startQuiz(lvl) {
        if(activeCategory === 'ADD' || activeCategory === 'DICT') return;
        let words = vocabularyData[activeCategory][lvl];
        if(!words || words.length === 0) { alert("Bu seviye boÅŸ."); return; }
        
        activeLevelId = lvl; // Global deÄŸiÅŸkene ata
        
        currentQuestions = words.map(w => {
            let pool = [];
            // ÅÄ±klarÄ± oluÅŸtururken YDS ise 50, deÄŸilse 40
            let maxRand = (activeCategory === 'YDS') ? 50 : 40;
            for(let l=1; l<=maxRand; l++) if(vocabularyData[activeCategory][l]) pool.push(...vocabularyData[activeCategory][l].map(x=>x.tr));
            if(pool.length < 10) pool.push("Gitmek", "Bakmak", "KoÅŸmak", "GÃ¶rmek", "Yazmak");
            let opts = [w.tr];
            while(opts.length < 4) { let r = pool[Math.floor(Math.random()*pool.length)]; if(!opts.includes(r)) opts.push(r); }
            return { en: w.en, correct: w.tr, options: opts.sort(()=>0.5-Math.random()) };
        });
        currentQuestions.sort(() => Math.random() - 0.5);
        currentStep = 0; correctCount = 0;
        document.getElementById('mastery-message').style.display = 'none'; // MesajÄ± gizle
        document.getElementById('quiz-screen').style.display = 'flex';
        renderQuestion();
    }

    function renderQuestion() {
        if(currentStep >= currentQuestions.length) { showResult(); return; }
        let q = currentQuestions[currentStep];
        document.getElementById('target-word').innerText = q.en;
        document.getElementById('progress-text').innerText = `${currentStep+1}/${currentQuestions.length}`;
        document.getElementById('progress-fill').style.width = `${((currentStep+1)/currentQuestions.length)*100}%`;
        
        let html = "";
        q.options.forEach(opt => { 
            let safeOpt = opt.replace(/'/g, "\\'");
            let safeCorrect = q.correct.replace(/'/g, "\\'");
            html += `<button class="option-btn" data-answer="${safeOpt}" onclick="check(this, '${safeOpt}', '${safeCorrect}')">${opt}</button>`; 
        });
        document.getElementById('options-container').innerHTML = html;
    }

    function check(btn, sel, cor) {
        const buttons = document.querySelectorAll('.option-btn');
        buttons.forEach(b => b.disabled = true);
        
        if(sel.trim() === cor.trim()) {
            btn.classList.add('correct'); correctCount++;
            document.getElementById('success-overlay').style.display='flex';
            setTimeout(()=>{ document.getElementById('success-overlay').style.display='none'; next(); }, 600);
        } else {
            btn.classList.add('wrong');
            buttons.forEach(b => { if(b.getAttribute('data-answer') === cor) b.classList.add('correct'); });
            setTimeout(next, 1500);
        }
    }
    
    function next() { currentStep++; renderQuestion(); }
    
    function showResult() {
        document.getElementById('quiz-screen').style.display='none';
        document.getElementById('result-screen').style.display='flex';
        
        let total = currentQuestions.length || 1;
        document.getElementById('final-score').innerText = `${correctCount}/${total}`;
        let p = (correctCount/total)*100, c = p >= 50 ? '#a2c638' : '#e74c3c';
        document.getElementById('score-circle').style.background = `conic-gradient(${c} 0% ${p}%, #333 ${p}% 100%)`;

        // Ä°LERLEME MANTIÄI: EÄŸer hepsi doÄŸruysa
        if(correctCount === total && total > 0) {
            if(!vocabularyData.progress) vocabularyData.progress = {};
            if(!vocabularyData.progress[activeCategory]) vocabularyData.progress[activeCategory] = {};
            
            let currentP = vocabularyData.progress[activeCategory][activeLevelId] || 0;
            if(currentP < 2) {
                vocabularyData.progress[activeCategory][activeLevelId] = currentP + 1;
                saveToMemory();
                document.getElementById('mastery-message').style.display = 'block';
            }
        }
    }

    function forceQuitQuiz() {
        document.getElementById('quiz-screen').style.display = 'none';
        document.getElementById('result-screen').style.display = 'none';
        renderList(activeCategory);
    }

    function closeResultScreen() { forceQuitQuiz(); }
    function quitQuiz() { if(confirm("Testi sonlandÄ±rmak istiyor musunuz?")) forceQuitQuiz(); }
</script>
